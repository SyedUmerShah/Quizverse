<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand">QuizVerse</a>
        </div>
    </nav>

    <div class="container">
        <div id="choice">
            <h1 class="heading">Start Quiz</h1>
            <div class="div-center"><button onclick="quiz('html')" class="btn-select">HTML5</button></div>
            <div class="div-center"><button onclick="quiz('css')" class="btn-select">CSS3</button></div>
            <div class="div-center"><button onclick="quiz('js')" class="btn-select">JavaScript</button></div>
        </div>

        <div id="quiz">
            <div id="timer"></div>
            <p id="ques"></p>
            <div>
                <div>
                    <label>
                        <input onclick="enableBtnNext()" name="answer" value="1" type="radio">
                        <span id="option1"></span>
                    </label>
                </div>
                <div>
                    <label>
                        <input onclick="enableBtnNext()" name="answer" value="2" type="radio">
                        <span id="option2"></span>
                    </label>
                </div>
                <div>
                    <label>
                        <input onclick="enableBtnNext()" name="answer" value="3" type="radio">
                        <span id="option3"></span>
                    </label>
                </div>
            </div>
            <button id="btn-next" disabled onclick="quiz()">Next</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
